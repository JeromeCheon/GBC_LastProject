<!DOCTYPE html>
<html>
<head>
	<meta charset = "UTF-8">
		<meta name = "viewport" content = "width=device-width", initial-scale="1">
		<title>Joeun_SignUp</title>
		<link rel="stylesheet" href ="../css/bootstrap.css">
</head>
<body>
	<style>
	body{
		background-color:#F9EDF4;
	}
	.red{
		color: red;
	}
	</style>
	
	<article class = "container">
		<div class = "page-header">
			<div class = "col-md-6 col-md-offset-3">
				<h3>회원가입 Form</h3>
			</div>
		</div>
		<div class = "col-sm-6 col-md-offset-3">
			<form role = "form">
				<div class = "form-group">
					<label for = "Name"><b class = "red">* </b>Name</label>
					<input type = "text" class = "form-control" id = "Name" placeholder = "이름을 입력하세요." style = "border: 1px solid pink">
				</div>

				<div class = "form-group">
					<label for = "ID"><b class = "red">* </b>ID</label>
					<input type = "text" class = "form-control" id = "ID" placeholder = "ID 입력하세요." style = "border: 1px solid pink">
				</div>

				<div class = "form-group">
					<label for = "Password"><b class = "red">* </b>Password</label>
					<input type = "text" class = "form-control" id = "Password" placeholder = "비밀번호를 입력하세요." style = "border: 1px solid pink">
				</div>

				<div class = "form-group">
					<label for = "AgainPassword"><b class = "red">* </b>Password</label>
					<input type = "text" class = "form-control" id = "AgainPassword" placeholder = "비밀번호를 다시 입력하세요." style = "border: 1px solid pink">
				</div>

				<div class = "form-group">
					<label for = "Date"><b class = "red">* </b>Date</label>
					<input type = "date" class = "form-control" id = "Date" style = "border: 1px solid pink">
				</div>

				<div class = "form-group">
					<label for = "Tel">Tel</label>
					<input type = "tel" class = "form-control" id = "Tel" placeholder = "전화번호를 입력해주세요." style = "border: 1px solid pink">
				</div>

				<div class = "form-group">
					<label for = "Email">Email</label>
					<input type = "email" class = "form-control" id = "InputEmail" placeholder = "이메일을 입력해주세요." style = "border: 1px solid pink">
				</div>
			</form>
		</div>
	</article>
</body>
</html>
