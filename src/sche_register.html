<!DOCTYPE html>
<html>
<head>
	<title>register</title>
	<style>
	body{
	
		background-color: #ffffff;
	}
	legend{
		font-weight:bold;
	}
	label{
		display: inline-block;
		width: 140px;
	}
	input{
		display: inline-block;
		width: 160px;
